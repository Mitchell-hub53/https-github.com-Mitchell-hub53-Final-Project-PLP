<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrigrow - Seedling Delivery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#006400', // Dark Green
              secondary: '#90ee90', // Light Green
              accent: '#f4f4f4',
            },
            fontFamily: {
              sans: ['Arial', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
        html {
            scroll-behavior: smooth;
        }
        /* Hide content until React loads to prevent flash of unstyled content */
        body:not(.loaded) #root {
            opacity: 0;
            transition: opacity 0.5s;
        }
        body.loaded #root {
            opacity: 1;
        }
    </style>
    <!-- Load Babel for in-browser JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Import Map for React -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.263.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/"
  }
}
</script>
</head>
<body class="bg-gray-50 text-gray-800">
    <div id="root"></div>
    
    <!-- Main Script with type="text/babel" so Babel compiles it -->
    <script type="text/babel" data-type="module" src="./index.tsx"></script>
    
    <script>
        // Simple helper to show body when React mounts
        window.addEventListener('load', () => document.body.classList.add('loaded'));
    </script>
</body>
</html>
